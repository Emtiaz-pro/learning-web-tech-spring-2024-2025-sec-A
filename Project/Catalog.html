<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Catalog</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Media Catalog</legend>
            <table>
                <tr>
                    <td>
                        <label>Search:</label>
                        <input type="text" name="search" placeholder="Search movies...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Filter by Runtime:</label>
                        <select name="runtime">
                            <option>All</option>
                            <option>Under 90 mins</option>
                            <option>90-120 mins</option>
                            <option>Over 120 mins</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Browse Titles</legend>
            <table border="1" cellpadding="10">
                <tr>
                    <td>
                        <img src="https://" alt="Inception Poster"><br>
                        <b>Title:</b> Inception<br>
                        <b>Runtime:</b> 148 mins<br>
                        <b>Cast:</b> Leonardo DiCaprio<br>
                        <b>Director:</b> Christopher Nolan
                    </td>
                    <td>
                        <img src="https://" alt="Toy Story Poster"><br>
                        <b>Title:</b> Toy Story<br>
                        <b>Runtime:</b> 81 mins<br>
                        <b>Cast:</b> Tom Hanks<br>
                        <b>Director:</b> John Lasseter
                    </td>
                    <td>
                        <img src="https://" alt="The Dark Knight Poster"><br>
                        <b>Title:</b> The Dark Knight<br>
                        <b>Runtime:</b> 152 mins<br>
                        <b>Cast:</b> Christian Bale<br>
                        <b>Director:</b> Christopher Nolan
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
