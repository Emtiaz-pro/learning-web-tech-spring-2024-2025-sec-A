<!DOCTYPE html>
<html lang="en">
<head>
    <title>Genre Filtering</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Genre Explorer</legend>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="genre">Action
                        <input type="checkbox" name="genre">Comedy
                        <input type="checkbox" name="genre">Horror
                        <input type="checkbox" name="genre">Romance
                        <input type="checkbox" name="genre">Sci-Fi
                        <input type="checkbox" name="genre">Drama
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Hybrid Genre Builder</legend>
            <table>
                <tr>
                    <td>
                        <label>Select Genre 1:</label>
                        <select>
                            <option>--Select--</option>
                            <option>Comedy</option>
                            <option>Horror</option>
                            <option>Action</option>
                            <option>Romance</option>
                        </select>
                    </td>
                    <td>
                        <label>Select Genre 2:</label>
                        <select>
                            <option>--Select--</option>
                            <option>Comedy</option>
                            <option>Horror</option>
                            <option>Drama</option>
                            <option>Thriller</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button">Submit</button>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Mood Selector</legend>
            <table>
                <tr>
                    <td>
                        <input type="radio" name="mood">Feel-Good
                        <input type="radio" name="mood">Scary
                        <input type="radio" name="mood">Romantic
                        <input type="radio" name="mood">Dark Comedy
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button">Submit</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
