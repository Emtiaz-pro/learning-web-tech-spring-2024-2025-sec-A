<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>

  <center>
    <h2>Calculator</h2>

    <label>Enter the first digit:</label><br>
    <input type="number" id="num1" placeholder="First number"><br><br>

    <label>Enter the second digit:</label><br>
    <input type="number" id="num2" placeholder="Second number"><br><br>

    <label>Enter sign - plus, minus, multiply, divide:</label><br><br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>

    <p id="result"></p>
  </center>

  <script>
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            document.getElementById("result").innerText = "Cannot divide by zero.";
            return;
          }
          result = num1 / num2;
          break;
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>

</body>
</html>
