<!DOCTYPE html>
<html>
<head>
    <title> Registration </title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    FIRST NAME:
                </td>
                <td>
                <input type="text" placeholder="First Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    LAST NAME:
                </td>
                <td>
                <input type="text" placeholder="Last Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    ID:
                </td>
                <td>
                    <input type="number" placeholder="Enter your ID">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" placeholder="@gmail.com / @aiub.edu">
                </td>
            </tr>
            <tr>
                <td>
                    PASSWORD:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    GENDER:
                </td>
                <td>
                    <input type="radio" name="Gender">MALE
                    <input type="radio" name="Gender">FEMALE
                </td>
            </tr>
            <tr>
                <td>
                    SKILLS:
                </td>
                <td>
                    <input type="checkbox" name="SKILLS">Coding
                    <input type="checkbox" name="SKILLS">Problem Solving
                </td>
            </tr>
            <tr>
                <td>
                    PHONE NO.
                </td>
                <td>
                    <select>
                        <option>017</option>
                        <option>019</option>
                        <option>016</option>
                        <option>015</option>
                    </select>
                    <input type="Phone" placeholder="8956******" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <a href="login.html">
                        <button type="button">Submit</button>
                    </a>
                </td>
            </tr>

        </table>
    </form>
    
</body>
</html>
