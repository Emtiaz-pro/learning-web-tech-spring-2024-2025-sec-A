<!DOCTYPE html>
<html>
<head>
    <title> WebTech Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    NAME :
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    PASSWORD :
                </td>
                <td>
                    <input type="password" placeholder="" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="Gender">MALE
                    <input type="radio" name="Gender">FEMALE
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    PHONE NO.
                </td>
                <td>
                    <select>
                        <option>017</option>
                        <option>019</option>
                        <option>016</option>
                        <option>015</option>
                    </select>
                    <input type="Phone" placeholder="8956******" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="SUBMIT" value="SUBMIT" name="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
